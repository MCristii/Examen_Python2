<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<table style="width:100%">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Number of Login</th>
  </tr>

    {% for person in persons %}

          {{person.number_of_login}}

    </td></tr>
{% endfor %}

</table>
</body>
</html>
